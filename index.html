<!DOCTYPE html>
<html>
<head>
    <title>StreamHub Backbone Example</title>
    <script src="components/requirejs/require.js"
            type="text/javascript"></script>
    <script src="http://zor.t402.livefyre.com/wjs/v3.0.sdk/javascripts/livefyre.js"></script>
    <script type="text/javascript">
    // Require.js Config
    require.config({
      packages: [{
        name: 'streamhub-backbone',
        location: 'components/streamhub-backbone'
      }],
      paths: {
        "streamhub-slidesjs": 'main',
        slidesjs: 'components/Slides/source/slides.jquery',
        jquery: 'components/jquery/jquery',
        underscore: 'components/underscore/underscore',
        backbone: 'components/backbone/backbone',
        mustache: 'components/mustache/mustache',
        text: 'components/requirejs-text/text'
      },
      shim: {
        backbone: {
            deps: ['underscore', 'jquery'],
            exports: 'Backbone'
        },
        underscore: {
            exports: '_'
        },
        slidesjs: {
            deps: ['jquery'],
            exports: '$'
        }
      }
    });
    </script>
    <style>
    body {
        color: #222;
        font: 14px sans-serif;
        line-height: 1.25;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="components/streamhub-backbone/main.css">
</head>
<body>
<div id="container">
  <h1>StreamHub SlidesJS</h1>
  <div id="example" class="example"></div>
</div>
<script type="text/javascript">
// Now to load the example
require(['streamhub-backbone', 'streamhub-slidesjs'],
function(Hub, SlideshowView){
    function loadApp (sdk) {
        var app = window.app = new Hub({
            sdk: sdk,
            collection: {
                siteId: "303772",
                articleId: "prod0"
            },
            el: document.getElementById("example"),
            view: SlideshowView
        });
    }
    fyre.conv.load({
        network: "largetail-0.fyre.co"
    }, [{app: 'sdk'}], loadApp);
});
</script>
</body>
</html>
